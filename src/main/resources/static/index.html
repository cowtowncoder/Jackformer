<!doctype html>
<html lang="en">
  <head><title>Jackformer!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<link rel='stylesheet' type='text/css' href='css/style_1.3.css'>
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$("#input-format").change(function() {
  alert( "Handler for .change() called." );
});
</script>
  </head>
  <body>
    <h1>Jackformer</h1>
<div>Are We Ready To Transform Things?!
</div>
<form>
 <table class="infoTable">
  <tr class="infoRow"><td class="shown">Select:</td><td><label for="input-format">Input Format</label></td>
<td><select id="input-format">
   <option value="json">JSON</option>
   <option value="properties">Properties</option>
   <option value="xml">XML</option>
   <option value="yaml">YAML</option>
</select></td>
   </tr>
  <tr class="infoRow"><td class="hidden">Select:></td><td><label for="output-format">Output Format</label></td>
<td><select id="output-format" class="hidden">
   <option value="json">JSON</option>
   <option value="properties">Properties</option>
   <option value="xml">XML</option>
   <option value="yaml">YAML</option>
</select></td>
   </tr>
  <tr class="infoRow"><td class="hidden">Select></td><td>Input Mode</td>
<td><select id="input-mode" class="hidden">
   <option value="input-text">Text</option>
   <option value="input-upload">Upload</option>
</select></td>
   </tr>
  <tr class="infoRow">
   <td class="hidden" colspan="3">
<button type="button" id="button-show">Show Results</button>
<button type="button" id="button-download">Download Results</button>
    </td>
   </tr>
 </table>
</form>
  </body>
</html>
